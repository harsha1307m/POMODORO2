<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer" id="timer">25:00</div>
        <div class="buttons">
            <button class="start" onclick="startTimer()">Start</button>
            <button class="stop" onclick="pauseTimer()">Pause</button>
            <button class="reset" onclick="resetTimer()">Reset</button>
        </div>
        <div class="modes">
            <button class="short-break" onclick="setTimer(5)">Short Break (5 min)</button>
            <button class="long-break" onclick="setTimer(15)">Long Break (15 min)</button>
        </div>
    </div>
    <audio id="alarm" src="alarm.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
